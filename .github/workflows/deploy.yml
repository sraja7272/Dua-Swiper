name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      
      - name: Checkout main branch (for PR deployments)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies (PR branch)
        if: github.event_name == 'pull_request'
        run: npm ci --legacy-peer-deps
      
      - name: Install dependencies (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm ci --legacy-peer-deps
      
      - name: Install dependencies (main branch for PR)
        if: github.event_name == 'pull_request'
        working-directory: main-branch
        run: npm ci --legacy-peer-deps
      
      - name: Build main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build
      
      - name: Build main branch (for PR deployment)
        if: github.event_name == 'pull_request'
        working-directory: main-branch
        run: npm run build
      
      - name: Build PR branch
        if: github.event_name == 'pull_request'
        run: BASE=/Dua-Swiper/dev/ npm run build
      
      - name: Prepare deployment structure
        run: |
          mkdir -p deploy
          
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # For main branch push, deploy to root
            cp -r dist/* deploy/
          else
            # For PR, deploy main to root and PR to dev subdirectory
            cp -r main-branch/dist/* deploy/
            mkdir -p deploy/dev
            cp -r dist/* deploy/dev/
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
